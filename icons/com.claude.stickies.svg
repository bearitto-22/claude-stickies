<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="noteGrad" x1="0" y1="0" x2="0.3" y2="1">
      <stop offset="0%" stop-color="#F9F4A0"/>
      <stop offset="100%" stop-color="#F5EB78"/>
    </linearGradient>
    <linearGradient id="foldGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#E8DE5C"/>
      <stop offset="100%" stop-color="#D4CA48"/>
    </linearGradient>
    <filter id="shadow" x="-5%" y="-5%" width="115%" height="115%">
      <feDropShadow dx="1" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.25"/>
    </filter>
    <filter id="foldShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="-1" dy="-1" stdDeviation="2" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Main note body -->
  <path d="M12,8 L116,8 L116,88 L88,120 L12,120 Z"
        fill="url(#noteGrad)" filter="url(#shadow)"
        stroke="#D8CE50" stroke-width="0.5"/>

  <!-- Fold triangle -->
  <path d="M116,88 L88,88 L88,120 Z"
        fill="url(#foldGrad)" filter="url(#foldShadow)"
        stroke="#C8BE40" stroke-width="0.5"/>

  <!-- Text lines -->
  <line x1="28" y1="38" x2="90" y2="38" stroke="#C8BE50" stroke-width="3" stroke-linecap="round" opacity="0.5"/>
  <line x1="28" y1="54" x2="100" y2="54" stroke="#C8BE50" stroke-width="3" stroke-linecap="round" opacity="0.5"/>
  <line x1="28" y1="70" x2="78" y2="70" stroke="#C8BE50" stroke-width="3" stroke-linecap="round" opacity="0.5"/>
  <line x1="28" y1="86" x2="68" y2="86" stroke="#C8BE50" stroke-width="3" stroke-linecap="round" opacity="0.4"/>
</svg>
